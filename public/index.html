<!doctype html>
<html> 
  <head>
    <title>Audio Report</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/jquery.rateyo.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href='//fonts.googleapis.com/css?family=Gravitas+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bangers" />
    <link rel="stylesheet" type="text/css" href="assets/css/ProximaNovaFont.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
  </head>
  <body ng-app='LiveAPP'>
    <nav ng-controller='mainCtrl' class="navbar navbar-custom navbar-default">
      <a class="navbar-brand navbar-brand-logo " href="/#/">
        <div style='font-family: Bangers;' class="brand"> Audio Report </div>
      </a>
      <form id='artist-search-form'>
        <div class="input-group searchinput" >
          <input type="text" class="form-control" ng-model='artist' placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default search-btn" type="submit" ng-click=getArtist(artist)><span class="glyphicon glyphicon-search" aria-hidden="true"></span> </button>
          </span>
        </div>
      </form>
    </nav>
    <div ui-view></div>
  
    <script src='//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js'></script>
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.1.2/masonry.pkgd.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js"></script>
    <script src="//desandro.github.io/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script src="//code.angularjs.org/1.2.13/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="assets/lib/angular-simple-logger.min.js"></script> 
    <script src="assets/lib/angular-google-maps.min.js"></script> 
    <script src="assets/lib/jquery.rateyo.js"></script> 
    <script src="/routes.js"></script> 
    <script src="/factories/LocalConcertsFactory.js"></script>
    <script src="/factories/ArtistInfoFactory.js"></script>
    <script src="/factories/dataFactory.js"></script>
    <script src="/controllers/mainCtrl.js"></script>
    <script src="/controllers/homeCtrl.js"></script>
    <script src="/controllers/artistCtrl.js"></script>
    <script src="/controllers/reviewCtrl.js"></script>
  </body>
</html>
