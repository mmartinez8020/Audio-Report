<!doctype html>
<html> 
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="./lib/angular-ui-router.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/jquery.rateyo.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href='https://fonts.googleapis.com/css?family=Gravitas+One' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app='LiveAPP'>
    <div class="header" >
      <nav ng-controller='mainCtrl' class="navbar navbar-custom navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
          <a class="navbar-brand" href="/#/">Audio Report</a>
          <div class="container">
            <div class="row">
              <div class="col-lg-3">
                <form role="search">
                  <div class="input-group custom-search-form">
                    <input type="text" class="form-control" ng-model="artist" required="required" aria-required="true" />
                      <span class="input-group-btn">
                    <button class="btn btn-default" type="submit" ng-click=getArtist(artist)>
                      <span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
          </div>
        </div>
      </nav>
     </div> 
   
    <div ui-view></div>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="./lib/jquery.rateyo.js"></script> 
    <script src="/routes.js"></script> 
    <script src="/controllers/mainCtrl.js"></script>
    <script src="/controllers/homeCtrl.js"></script>
    <script src="/controllers/artistCtrl.js"></script>
    <script src="/controllers/dataFactory.js"></script>
    <script src="/controllers/signUpCtrl.js"></script>
    <script src="/controllers/reviewCtrl.js"></script>
  
  </body>
</html>
