<!doctype html>
<html> 
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
    </script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/jquery.rateyo.css"/>
  </head>
  <body ng-app='LiveAPP'>
    <div class="header" ng-controller='mainCtrl'>
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading">Live</a>
            <ul class="pure-menu-list">
              <li class="pure-menu-item pure-menu-selected center">
                  <form class="pure-form" ng-submit="getArtist(artist)">
                        <input type="text" placeholder="Artist" name="artist" ng-model="artist" >
                        <button type="submit" class="pure-button pure-button-primary">   Search</button>
                  </form>
              </li> 
            </ul>
            <a class="pure-button sign-up" href="/#/signup">Sign Up</a>
        </div>
    </div>
    <div ng-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="./lib/jquery.rateyo.js"></script>
    <script src="/routes.js"></script> 
    <script src="/controllers/mainCtrl.js"></script>
    <script src="/controllers/artistCtrl.js"></script>
    <script src="/controllers/dataFactory.js"></script>
    <script src="/controllers/signUpCtrl.js"></script>
    <script src="/controllers/reviewCtrl.js"></script>
  </body>
</html>
