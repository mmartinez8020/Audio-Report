<div class='container signin'>
  <div class='row'>  
    <div class="col-sm-6 col-centered">
      <form class="pure-form pure-form-stacked">
        <fieldset id='signup'>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Email" ng-model="user.email">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" ng-model="user.password">
          <button type="submit" class="pure-button pure-button-primary" ng-click='postreq(user)'>Submit
          </button>
        </fieldset>
      </form>
    </div>
    <div class="col-sm-6 col-centered">
      <img class="turntablepic" src='./img/turntable-512.png'>
    </div>
  </div>
</div>
